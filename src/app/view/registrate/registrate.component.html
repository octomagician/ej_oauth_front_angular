<div class="contenedor">
    <h1 class="title">Registrate</h1>
  
    <form [formGroup]="form" (ngSubmit)="registrate()" class="registrate-form">
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre" placeholder="nombre" /><br>

        <label for="correo">Correo:</label>
        <input id="correo" type="email" formControlName="correo" placeholder="nombre@gmail.com" />

        <label for="contrasena">Contrae√±a:</label>
        <input id="contrasena" type="password" formControlName="contrasena" placeholder="********" />
    
        <button type="submit" class="btn primary">Registrate</button>
    </form>
  </div>
